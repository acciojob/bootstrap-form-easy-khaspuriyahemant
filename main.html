<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Internship Form</title>
</head>
<body>
    <div class="container mt-5">
<form>
    <!-- First Name -->
    <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">Please provide a valid first name.</div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">Please provide a valid last name.</div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email-input" class="form-label">Email</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">Please provide a valid email.</div>
    </div>

    <!-- College Name -->
    <div class="mb-3">
        <label for="college-input" class="form-label">College Name</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">Please provide a valid college name.</div>
    </div>

    <!-- Roll No -->
    <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">Please provide a valid roll number.</div>
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
        <label for="graduation-year" class="form-label">Graduation Year</label>
        <select class="form-select" id="graduation-year" required>
            <option value="">Select...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select a graduation year.</div>
    </div>

    <!-- Conditions Checkbox -->
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
